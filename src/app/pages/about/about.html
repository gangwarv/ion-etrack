<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>About</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="assets/img/ionic-logo-white.svg" alt="ionic logo">
  </div>
  <div class="about-info">
    <h4 class="ion-padding-start">About ETrack</h4>

    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked">Url:</ion-label>
        <ion-input [(ngModel)]="url"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button (click)="call()" >Http Call</ion-button>
        <ion-button (click)="nativeCall()" >Native Http Call</ion-button>
      </ion-item>

      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label position="stacked">Location</ion-label>
        <ion-select disabled>
          <ion-select-option value="madison" selected>Madison, WI</ion-select-option>
          <ion-select-option value="austin">Austin, TX</ion-select-option>
          <ion-select-option value="chicago">Chicago, IL</ion-select-option>
          <ion-select-option value="seattle">Seattle, WA</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <app-image-picker color="primary"></app-image-picker>
      </ion-item>
    </ion-list>

    <p class="ion-padding-start ion-padding-end">
      <code>
        data: {{ data | json }}
      </code>
    </p>
    <p class="ion-padding-start ion-padding-end">
      <code>
        error: {{ error | json }}
      </code>
    </p>
  </div>
</ion-content>
